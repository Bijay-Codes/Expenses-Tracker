<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar links">
        <div class="tabs"><a href="./Statistics.html">Statistics</a></div>
        <div class="tabs">Add Expenses</div>
        <div class="tabs selected"><a href="./Home.html">Home</a></div>
    </div>

    <h1>Welcome to the Page. Here you can add your Expenses</h1>
    <form class="expense-form">
        <div class="form-header">
            <div class="form-amount">
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="Enter Amount 0.00" required>
            </div>

            <div class="form-category">
                <label for="category">Category</label>
                <select name="category">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-body">
            <div class="form-date-time">
                <label for="current-date-time">Would you like to use the curent Date/Time for the Expense</label>
                <input type="checkbox" name="current-date-time">
                <label for="datetime">Date & Time</label>
                <input type="datetime-local" class="datetime" name="datetime" required>
            </div>

            <div class="form-payment-mode">
                <label for="payment-mode">Payment Mode</label>
                <select name="payment-mode">
                    <option value=""></option>
                </select>
            </div>

            <div class="tags-section">
                <div class="selected-tags">Selected Tags: []</div>
                <div class="tags-list"></div>
            </div>
        </div>
        
        <div class="form-footer">
            <label for="comment">Comment</label>
            <textarea name="comment" placeholder="Add notes about this expense..."></textarea>
        </div>
        <button type="submit" class="add-button">Add Expense</button>
    </form>
</body>

</html>
